<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Ananya's Birthday Countdown 🎉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>🎉 Countdown to Ananya's Birthday! 🎂</h1>
        <p class="date">06 June 2025</p>

        <div id="countdown">
            <div class="time-box"><span id="days"></span> Days</div>
            <div class="time-box"><span id="hours"></span> Hours</div>
            <div class="time-box"><span id="minutes"></span> Minutes</div>
            <div class="time-box"><span id="seconds"></span> Seconds</div>
        </div>

        <button class="unlock-btn" onclick="unlockMessage()">🔓 Unlock Today's Message</button>
        <p id="daily-message" class="hidden"></p>

        <p id="birthday-message" class="hidden">🎊 Happy Birthday, Ananya! 🎂🎈</p>
        <canvas id="fireworks"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
